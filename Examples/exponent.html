<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .title{
        text-align: center;
    }
    .exponent{
        position: relative;
        top: -.8em;
        right: .3em;
        font-size: 75%;
    }
    .exponent .element2{
        position: relative;
        right: .2em;
    }
    </style>
</head>
<body>
    <h1 class="title"> Exponents</h1>
    <div class="exponent-example">
        <h3>Exponent Example</h3>
        <span class="base">x</span>
        <span class="exponent">
            <span class="element1">2</span>
            <span class="element2">y</span>
        </span>
    </div>
    <div class="exponent-example">
        <h3>Complicated Exponent Example</h3>
        <span class="base">x</span>
        <span class="exponent">
            <span class="base">2</span>
            <span class="exponent">y</span>
        </span>
    </div>
</body>
</html>
